<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("Service Worker Registered!"));
      }
    </script>
    
    <!-- jQuery and FlipClock Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flipclock@0.7.8/compiled/flipclock.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipclock@0.7.8/compiled/flipclock.css">

    <style>
        /* Basic styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20px;
            overflow: hidden; /* Prevent scrolling */
        }

        #mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        #page {
            position: relative;
            z-index: 3;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #clock {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            transform: scale(0.9); /* Adjust for smaller screens */
            margin-bottom: 20px;
        }

        #setTimerBtn, #fullscreenBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            color: white;
            transition: background 0.3s;
            margin: 5px;
        }
        #setTimerBtn:hover, #fullscreenBtn:hover {
            background: #666;
        }

        .timer-controls {
            display: none;
            margin-top: 20px;
        }
        .timer-controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            color: white;
            transition: background 0.3s;
            margin: 5px;
        }
        .timer-controls button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="mask"></div>
    <div id="page">
        <h1 id="motivation"></h1>
        <div id="clock"></div>
        <button id="setTimerBtn" onclick="window.location.href='timer.html'">Set Timer</button>
        <button id="fullscreenBtn">Go Full Screen</button>
        <div class="timer-controls">
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button id="stopTimer">Stop</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var clock = $('#clock').FlipClock({
                clockFace: 'TwelveHourClock',
                autoStart: true,
                showSeconds: true,
                animationRate: 1000 // Optimized for performance
            });
        });

        // Random motivation change every time page loads
        const motivationMessages = [
            "PROLOY, BELIEVE IN YOURSELF",
            "PROLOY, STAY STRONG, STAY POSITIVE",
            "PROLOY, NEVER GIVE UP",
            "PROLOY, YOU ARE CAPABLE OF AMAZING THINGS",
            "PROLOY, ONE STEP AT A TIME",
            "PROLOY, SUCCESS IS A JOURNEY, NOT A DESTINATION"
        ];
        document.getElementById("motivation").innerText = 
            motivationMessages[Math.floor(Math.random() * motivationMessages.length)];

        // Full Screen Mode
        document.getElementById("fullscreenBtn").addEventListener("click", function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
